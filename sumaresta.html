<!DOCTYPE html>
<html>
<head>
 
<title></title>
<style type="text/css">
 *{
     background-color: rgb(195, 156, 105);
 }
 h1{
  background-color: #af426f;
  color: #cfc9c8;
  text-align: center;
 }
 h3{
     color: rgb(57, 91, 214);
 }
 .res{
  padding: 15px;
  margin: 5px;
  text-align: center;
  color: #1f1918;
  font-size: 24px;
 }
 input{
     background-color: rgb(187, 80, 63);
     padding: 20px;
     color: white;
 }
 button{
    background-color: #621da7;
    color: white;
    padding: 20px;
 }
</style>
</head>

<body>
 <header><h1>SUMAR DOS NUMEROS</h1></header>
 <section class="res">
 <br>
 <input type="number" id="nro1"><br><br>
 <input type="number" id="nro2"><br><br><br>
    <button id="btn">+</button>
    <button id="btn2">-</button>
    <button id="btn3">*</button>
    <button id="btn4">/</button>
    <button id="btn5">raíz</button>
    <button id="btn6">cos</button>
    <button id="btn7">sen</button>
    <button id="btn8">^</button>
 <br><br>
    <h2>Resultado del Calculo:</h2>
 <h3><div id="resultado"></div></h3>
 <script>
  //  registra un evento 
  var b=document.getElementById('btn');
  b.addEventListener('click',suma);
  var r=document.getElementById('btn2');
  r.addEventListener('click',resta);
  var c=document.getElementById('btn3');
  c.addEventListener('click',mult);
  var d=document.getElementById('btn4');
  d.addEventListener('click',div);
  var e=document.getElementById('btn5');
  e.addEventListener('click',raiz);
  var f=document.getElementById('btn6');
  f.addEventListener('click',cos);
  var g=document.getElementById('btn7');
  g.addEventListener('click',sen);
  var h=document.getElementById('btn8');
  h.addEventListener('click',pot);
  function suma() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1+n2;
   document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
  }
        function resta() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1-n2;
   
   document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
  }
  function mult() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1*n2;
   
   document.getElementById("resultado").innerHTML = n1+"*"+n2+"="+s
  }
  function div() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1/n2;
   
   document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s
  }
  function raiz() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=Math.sqrt(n1);
            var t=Math.sqrt(n2)
            var s=s.toFixed(2);
            var t=t.toFixed(2);
   
   document.getElementById("resultado").innerHTML = "Raíz de "+n1+" es = "+s + " y Raíz de "+n2+" es = "+t 
  }
  function cos() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=Math.cos(n1);
            var t=Math.cos(n2);
            var s=s.toFixed(2);
            var t=t.toFixed(2);
   document.getElementById("resultado").innerHTML = "cos("+n1+") = "+s+" , cos("+n2+") = "+ t;
  }
  function sen() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=Math.sin(n1);
            var t=Math.sin(n2);
            var s=s.toFixed(2);
            var t=t.toFixed(2);
   document.getElementById("resultado").innerHTML = "sen("+n1+") = "+s+" , sen("+n2+") = "+ t;
   
  }
  function pot() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=Math.pow(n1, n2);
   document.getElementById("resultado").innerHTML = n1+"^"+n2+" = "+s;
  }
 </script>
<h2>Día</h2>
<input type="number" id="nro3"> <br><br>
<button id="btn9">Día</button><br>
<h2>Tu día favorito es:</h2>
<h3><div id="resultado2"></div></h3>
<script>
var z=document.getElementById('btn9');
z.addEventListener('click',dias);
function dias(){
        var n3=parseInt(document.getElementById('nro3').value);
        var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
        midia=n3
        midia--;
        if(midia>=0 && midia<7){                
            r=dias[midia];
            document.getElementById("resultado2").innerHTML = "Tu día favorito es el "+r;
        }
        else{
            document.getElementById("resultado2").innerHTML = "No existe ese día";
        }   
    } 
</script>
</section>
</body>
</html>
